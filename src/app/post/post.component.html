<div class="container">
    <div class="row">
        <div class="col">
            <h1 class="text-center mt-4 mb-4">Posts</h1>
            <ul class="list-group">
                <li class="list-group-item mt-2" *ngFor="let post of posts">
                    <p> <strong>Title: </strong>{{post.title}} </p>
                    <p> <strong>Body: </strong>{{post.body}} </p>
                </li>
            </ul>
        </div>
    </div>
</div>
